{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit Product</h3><hr>
      <form method='post' action='{{url_for("edit_user",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>Product</label>
          <input type='text' name='Product' required class='form-control' value='{{datas.Product}}'>
        </div>
        <div class='form-group'>
          <label>Udløbsdato</label>
          <input type='text' name='udløbsdato' required class='form-control' value='{{datas.udløbsdato}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
